<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block-Inline Review</title>
</head>
<body>
<!-- <div> tags are block tags, and that is why there is a carriage return between the blocks
    <b> tags are inline tags - that is why the bold text doesn't affect spacing of the rest of the text
    -->
  <div>My First <b>div text</b> in page</div>
  <div>My other text in the page</div>
</body>
</html>
