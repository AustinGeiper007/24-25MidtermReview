<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basics of CSS Targeting</title>
    <!-- This is how you link a style sheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--
To target in css, you can use tag, id or class
  Tags:   tagname{ styles }
  IDs:    #idname{ styles }
  Class:  .classname{ styles }
-->
<div>My stuff and things here</div>
<div class="class">Divs and stuffs</div>
<div class="class" id="id">things number 3</div>

<a href="#">My link</a>
<br />
<a href="www.anotherplace.org">My link, but better</a>


</body>
</html>
