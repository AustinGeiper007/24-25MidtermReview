<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists Review</title>
</head>
<body>
<!--2 types of lists-->
<!--First define list type (ol/ul/dl)-->
<!-- Ordered lists have numbers -->
<ol>
  <li>Cheese</li>
  <li>Turkey</li>
  <li>Lettuce</li>
  <li>Onion</li>
  <li>Oil & Vinegar</li>
</ol>

<!-- Unordered Lists have bullets -->
<ul>
  <li>Cheese</li>
  <li>Turkey</li>
  <li>Lettuce</li>
  <li>Onion</li>
  <li>Oil & Vinegar</li>
</ul>

<!--Gives descriptions to list items and indents them-->
<dl>
  <dt>Coffee</dt>
  <dd>-Black hot drink</dd>
  <dt>Milk</dt>
  <dd>-White cold drink</dd>
</dl>



</body>
</html>
