<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Review</title>
</head>
<body>
<form action="" name="" method="post">
  <label for="fname">Label tag to say the thing</label>
  <input type="text" name="myData" id="fname" />
  <br />

  <label for="dropdown">Dropdown</label>
  <select id="dropdown">
    <option value="NJ">New Jersey</option>
    <option value="NY">New York</option>
    <option value="NH">New Hampshire</option>
  </select>

  <br />
  Select your fav language
  <!-- Use the name to group radio buttons together -->
  <br />
  <label for="html">HTML</label>
  <input name="language" type="radio" id="html" value="HTML" />
  <br />
  <label for="python">Python</label>
  <input name="language" type="radio" id="python" value="Py" />
  <br />
  <label for="JS">Javascript</label>
  <input name="language" type="radio" id="JS" value="JS" />

  <br />
  <label for="accept">I pinky swear I wont get mad when you send me emails</label>
  <input type="checkbox" name="accept" id="accept">

  <br />
  <input type="submit" value="Take my money">




</form>



</body>
</html>
